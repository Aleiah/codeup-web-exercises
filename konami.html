<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>

        body {
            background-color: #ffa6b1;
        }


    </style>

</head>
<body>

<h1>KONAMI CODE</h1>

<script type="text/javascript" src="jquery-2.x.js"></script>
<!--<script type="text/javascript" src="jquery.confetti.js"></script>-->
<audio>
    <source src="../img/earthbound.mp3">
</audio>
<script>
    "use strict";
    var input = [];
    var audio = $('audio')[0];
    var konamiCode = ['38', '38', '40', '40', '37', '39', '37', '39', '66', '65'];

    $(document).keyup(function(event){
        console.log(event.keyCode);
        input.push(event.keyCode);
        console.log(input);
    });

    $(document).keyup(function(event) {
        if (input.toString() === konamiCode.toString()) {
            alert("You have added 30 lives!");
            audio.loop = true;
            audio.play();
            $('h1').InitializeConfetti()
        }

    });



</script>
<audio>
    <source src="audio/earthbound.mp3">
</audio>
<div class="battle"><img src="../img/battle.png" alt="battle" width="1050"></div>





</body>
</html>
